<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>{{title}} - cs-ia</title>
    {% else %}
    <title>Welcome to cs-ia!</title>
    {% endif %}
</head>
<body>
    <h1>Welcome to CS-ia!</h1>
    {% if questions %}
        <h2>Questions:</h2>
        {% for item in questions %}
            <a href={{ url_for('question', questionName=item) }}>{{item}}</a>
        {% endfor %}
    {% endif %}
</body>
</html>
