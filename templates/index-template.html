<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{title}} - Zinc</title>
    {% else %}
        <title>Welcome to Zinc!</title>
    {% endif %}
</head>
<body>
    <h1>Welcome to Zinc!</h1>
    {% if current_user.is_authenticated %}
        <h3>Hello, {{ current_user.get_id() }}!</h3>
        <a href={{ url_for('logout') }}>logout</a>
    {% else %}
        <a href={{ url_for('login') }}>login</a>
    {% endif %}
    {% if questions %}
        <h2>Questions:</h2>
        {% for item in questions %}
            <a href={{ url_for('question', questionName=item) }}>{{item}}</a>
        {% endfor %}
    {% endif %}
</body>
</html>
